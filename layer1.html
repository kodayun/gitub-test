<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재영의 프로필</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    .black-bg {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0; 
  left: 0; 
  display: flex; 
  justify-content: center; /* 수평 가운데 정렬 */
  align-items: center; 
  background: rgba(0,0,0,0.5);
  z-index: 5;
  padding: 30px;
  visibility: hidden;
  opacity: 0;
  transition: all 1s;
}

.white-bg {
  background: white;
  border-radius: 5px;
  padding: 30px;
  max-height: 80%; 
  overflow-y: auto; 
}

    .show-modal {
      visibility: visible;
      opacity: 1;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .comment .content {
      font-weight: bold;
    }

    .comment .date {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div>
    <div class="black-bg">
      <div class="white-bg">
        <div>
          <div style="text-align: center">
            <img src="../img/선재영.jpg" style="width: 80px; border-radius: 100px;">
            <h1>선재영</h1>
          </div>
          <hr>
          <div>
            <h2>More information</h2>
            <ul class="text">
              <li>이름 : 선재영</li>
              <li>생일 : 1998-04-22</li>
              <li>핸드폰 : 010 - 7723 - 1892</li>
              <li>이메일 : wodud1892@naver.com</li>
              <li>깃허브 : <a target="_blank" href="https://github.com/wodm15">https://github.com/wodm15</a></li>
            </ul>
          </div>
          <div>
            <h2>Etc</h2>
            <ul class="text">
              <li>Python 자료구조 공부 중</li>
              <li>자바스크립트 이것저것 해보는중</li>
              <li>스파르타 nodejs 공부 중</li>
              <li>특기는 일 만들어 하기</li>
              <li>게임 좋아함</li>
            </ul>
          </div>
          <div class="comment-section">
            <h2>댓글</h2>
            <div class="comments">
              <!-- 댓글 추가되는 곳 -->
            </div>
            <textarea class="comment-input" rows="4" cols="50" placeholder="댓글을 입력해주세요..."></textarea>
            <br>
            <button class="submit-comment" style="cursor: pointer; ">댓글 등록</button>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-danger" id="close" style="cursor: pointer;">닫기</button>
        </div>
      </div>
    </div>
    <button class='btn1'>선재영</button>
  </div>
</body>

</html>
